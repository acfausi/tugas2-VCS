<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahtihan Table</title>
</head>
<body>
    <!-- Membuat table-->
    <table align="left" border="3" cellpadding="10" callspacing="0" width="100">
        <thead>
        <tr bgcolor="greenyelow">
            <th>NO</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>Tiwi</td>
            <td rowspan="3" align="center">Jl.Masadepan</td>
        </tr>
        <tr>
            <td>tika</td>
        </tr>
        <tr>
            <td>2</td>
            <td>jajang</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">ini data alamat</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
